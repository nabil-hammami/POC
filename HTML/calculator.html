<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Very Simple Calculator</title>
    <script type="text/javascript" src="../JS/calculator.js"></script>
</head>

<body bgcolor="black">
    <article class="comments">
        A very simple calculator implemented using a BDD approach.
        <h3><a href="../IMG/Calculator_specs.png" target="_blank">HIGH LEVEL SPECS</a></h3> <br>
    </article>
    <article>
        <form action="GET">
            <input id="value_1" type="text">
            <input type="button" value="clear" name="clear_value_1" onclick="clear_value(1)"><br>
            <input id="value_2" type="text">
            <input type="button" value="clear" name="clear_value_2" onclick="clear_value(2)"><br>
            <input type="button" value="+" name="addition" onclick="add()">
            <input type="button" value="-" name="substraction" onclick="WIP()">
            <input type="button" value="x" name="multiplication" onclick="WIP()">
            <input type="button" value="/" name="division" onclick="WIP()"><br>
            <input id="resultField" type="text"><br>
        </form>
    </article>
    <article>
        <div><img src="../IMG/feature_control.png" alt="feature_control"></div>
        <div><img src="../IMG/feature_additions.png" alt="feature_additions"></div>
    </article>


</body>

</html>
